  <!-- side nav -->

  <!-- balance -->
  <div class="balance"></div>
  <!-- transactions -->
  <div class="transactions container grey-text text-darken-1">
  </div>

  <div class="center">
    <a class="btn-floating btn-small btn-large add-btn sidenav-trigger" data-target="side-form">
      <i class="material-icons">add</i>
    </a>
  </div>

  <!-- add transaction side nav -->
  <div id="side-form" class="sidenav side-form">
    <form class="add-transaction container section">
      <h6 >New Transaction</h6>
      <div class="divider"></div>
      <div class="input-field">
        <input placeholder="Number of Amount" id="title" type="text" class="validate">
        <label for="title">Amount</label>
      </div>
      <div class="input-field">
        <input placeholder="e.g. Income, Food, Fees..." id="description" type="text" class="validate">
        <label for="description">Description</label>
      </div>
      <div class="input-field center">
        <button class="btn-small">Add</button>
      </div>
    </form>
  </div>


  <!-- SIGN UP MODAL -->
  <div id="modal-signup" class="modal">
    <div class="modal-content">
      <h4>Sign up</h4><br />
      <form id="signup-form">
        <div class="input-field">
          <input type="email" id="signup-email" required />
          <label for="signup-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="signup-password" required />
          <label for="signup-password">Choose password</label>
        </div>
        <button class="btn green darken-2 z-depth-0">Sign up</button>
      </form>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div id="modal-login" class="modal">
    <div class="modal-content">
      <h4>Login</h4><br />
      <form id="login-form">
        <div class="input-field">
          <input type="email" id="login-email" required />
          <label for="login-email">Email address</label>
        </div>
        <div class="input-field">
          <input type="password" id="login-password" required />
          <label for="login-password">Your password</label>
        </div>
        <button class="btn green darken-2 z-depth-0">Login</button>
      </form>
    </div>
  </div>
